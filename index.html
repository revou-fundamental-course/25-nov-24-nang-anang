<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- Judul -->
        <header>
            <h1>Kalkulator BMI</h1>
        </header>
    <!-- isi utama -->
         <main>
            <section class="main-section">
            <!-- Form untuk inputan data -->
            <form action="" class="kalkulatorBMI">
                <div id="form-input">
                    <label for="jenkel">Jenis Kelamin</label> 
                    <input type="radio" id="pria" name="jenis-kelamin">
                    <label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jenis-kelamin">
                    <label for="wanita">Wanita</label>
                </div>
                <div>
                    <label for="berat"> Berat Badan (Kg)</label>
                    <input type="number" id="berat" placeholder="Masukan berat badan" required>
                </div>
                <div>
                    <label for="usia"> Usia (Tahun)</label>
                    <input type="number" id="usia" placeholder="Masukkan usia" required>
                </div>
                <div>
                    <label for="tinggi"> Tinggi Badan (Cm)</label>
                    <input type="number" id="tinggi" placeholder="Masukkan tinggi badan" required>
                </div>
                <div>
                    <button type="submit">Hitung BMI</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            </section>
        <!-- bagian untuk menampilkan hasil -->
            <section class="main-section" id="hasil">
                <h3>Hasil BMI Anda</h3>
                <div id="result">-</div>
                <div><p id="status"></div>
            </section>
    </main>
    <br>
    <br>
    <br>
    <!-- tabel kriteria BMI -->
    <table class="tabel-kriteria">
        <tr>
            <th>BMI</th>
            <th>Status Berat Badan</th>
        </tr>
        <tr>
            <td>Kurang dari 18.5</td>
            <td>Kurang berat badan</td>
        </tr>
        <tr>
            <td>18.5 s/d 24.9</td>
            <td>Berat badan normal</td>
        </tr>
        <tr>
            <td>25.0 s/d 29.9</td>
            <td>Kelebihan berat badan</td>
        </tr>
        <tr>
            <td>Lebih dari 30</td>
            <td>Kegemukan atau obesitas</td>
        </tr>
    </table>
    <script src="script/script.js"></script>
</body>
</html>
