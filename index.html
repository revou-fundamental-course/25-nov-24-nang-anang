<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link href="css/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <header>
        <h1>Kalkulator BMI</h1>
    </header>
    <main>
        <div>
        <article>Body Mass Index atau BMI adalah salah satu cara untuk mengetahui berat badan ideal seseorang yang diukur berdasarkan berat dan tinggi badan Anda.
            Dengan menggunakan kalkulator BMI ini Anda dapat memonitor tubuh Anda dengan akurat.
        </article>
        <form action="">
            <div>
                <label for="jenkel">Jenis Kelamin</label>
                <input type="radio" id="pria" name="jenis-kelamin" value="Pria">
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jenis-kelamin" value="Wanita">
                <label for="pria">Wanita</label>
            </div>
            <div>
                <label for="beratbadan">Berat Badan (Kg)</label>
                <input type="number" id="beratbadan">
            </div>
            <div>
                <label for="usia">Usia (tahun)</label>
                <input type="number" id="usia">
            </div>
            <div>
                <label for="tinggibadan">Tinggi Badan (cm)</label>
                <input type="number" id="tinggibadan">
            </div>  
                <button id="hitungBMI">Hitung BMI</button>
                <button id="reset">Reset</button>
        </form>
        </div>
        <div>
            <h1>Hasil</h1>
        </div>
    </main>
</body>
</html>
