<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Judul -->
        <header>
            <h1>Kalkulator BMI</h1>
        </header>
    <!-- isi utama -->
         <main>
            <section class="main-section">
            <!-- Form untuk inputan data -->
            <form action="" class="kalkulatorBMI">
                <div id="form-input">
                    <label for="jenkel">Jenis Kelamin</label> 
                    <input type="radio" id="pria" name="jenis-kelamin">
                    <label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jenis-kelamin">
                    <label for="wanita">Wanita</label>
                </div>
                <div>
                    <label for="berat"> Berat Badan (Kg)</label>
                    <input type="number" id="berat" placeholder="Masukan berat badan">
                </div>
                <div>
                    <label for="usia"> Usia (Tahun)</label>
                    <input type="number" id="usia" placeholder="Masukkan usia">
                </div>
                <div>
                    <label for="tinggi"> Tinggi Badan (Cm)</label>
                    <input type="number" id="tinggi" placeholder="Masukkan tinggi badan">
                </div>
                <div>
                    <button type="button" onclick="validateForm();">Hitung BMI</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            </section>
        <!-- bagian untuk menampilkan hasil -->
            <section class="main-section" id="hasil">
                <h3>Hasil BMI Anda</h3>
                <div id="result">0</div>
            </section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
